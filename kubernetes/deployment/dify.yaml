              value: '8194'
            - name: SANDBOX_HOST
              value: dify-sandbox
            - name: SANDBOX_PORT
              value: '8194'
          image: ubuntu/squid:latest
          imagePullPolicy: IfNotPresent
          name: ssrf-proxy
          resources: {}
          volumeMounts:
            - mountPath: /etc/squid/squid.conf.template
              name: ssrf-proxy
              subPath: squid.conf.template
            - mountPath: /docker-entrypoint-mount.sh
              name: ssrf-proxy
              subPath: docker-entrypoint-mount.sh
