apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: dify-api
  namespace: dify
spec:
  ports:
    - name: api
      port: 5001
      protocol: TCP
      targetPort: 5001
  selector:
    app: api
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: dify-db
  namespace: dify
spec:
  ports:
    - name: db
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: db
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: dify-nginx
  namespace: dify
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
      nodePort: 443
  selector:
    app: nginx
  type: NodePort
---
apiVersion: v1
