  namespace: dify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sandbox
    spec:
      containers:
        - env:
            - name: API_KEY
              value: dify-sandbox
            - name: ENABLE_NETWORK
              value: 'true'
            - name: GIN_MODE
              value: release
            - name: HTTPS_PROXY
              value: http://ssrf-proxy:3128
            - name: HTTP_PROXY
              value: http://ssrf-proxy:3128
            - name: SANDBOX_PORT
              value: '8194'
            - name: WORKER_TIMEOUT
              value: '15'
          image: langgenius/dify-sandbox:0.2.10
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:8194/health
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: sandbox
          resources: {}
          volumeMounts:
            - mountPath: /dependencies/python-requirements.txt
              name: dify-sandbox
              subPath: python-requirements.txt
            - mountPath: /conf/config.yaml
              name: dify-sandbox
              subPath: config.yaml
            - mountPath: /conf/config.yaml.example
              name: dify-sandbox
              subPath: config.yaml.example
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: python-requirements.txt
                path: python-requirements.txt
              - key: config.yaml
                path: config.yaml
              - key: config.yaml.example
                path: config.yaml.example
            name: dify-sandbox
          name: dify-sandbox
