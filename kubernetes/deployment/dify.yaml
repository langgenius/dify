  labels:
    app: db
  name: dify-db
  namespace: dify
spec:
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  replicas: 1
  selector:
    matchLabels:
      app: db
  serviceName: ''
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: PGUSER
              value: postgres
            - name: POSTGRES_DB
              value: dify
            - name: POSTGRES_PASSWORD
              value: difyai123456
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - pg_isready
            failureThreshold: 30
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 3
          name: db
          ports:
            - containerPort: 5432
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-storage
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: dify-db-storage
