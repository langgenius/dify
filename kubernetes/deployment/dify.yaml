---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: dify-nginx
  namespace: dify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:latest
          imagePullPolicy: IfNotPresent
          name: dify-nginx
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: dify-nginx
              subPath: nginx.conf
            - mountPath: /etc/nginx/conf.d
              name: dify-nginx-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - configMap:
            defaultMode: 420
            name: dify-nginx
          name: dify-nginx
        - emptyDir: {}
          name: dify-nginx-config
---
