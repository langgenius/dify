data:
  docker-entrypoint-mount.sh: "\n#!/bin/bash\n\n# Modified based on Squid OCI image\
    \ entrypoint\n\n# This entrypoint aims to forward the squid logs to stdout to\
    \ assist users of\n# common container related tooling (e.g., kubernetes, docker-compose,\
    \ etc) to\n# access the service logs.\n\n# Moreover, it invokes the squid binary,\
    \ leaving all the desired parameters to\n# be provided by the \"command\" passed\
    \ to the spawned container. If no command\n# is provided by the user, the default\
    \ behavior (as per the CMD statement in\n# the Dockerfile) will be to use Ubuntu's\
    \ default configuration [1] and run\n# squid with the \"-NYC\" options to mimic\
    \ the behavior of the Ubuntu provided\n# systemd unit.\n\n# [1] The default configuration\
    \ is changed in the Dockerfile to allow local\n# network connections. See the\
    \ Dockerfile for further information.\n\necho \"[ENTRYPOINT] re-create snakeoil\
    \ self-signed certificate removed in the build process\"\nif [ ! -f /etc/ssl/private/ssl-cert-snakeoil.key\
    \ ]; then\n    /usr/sbin/make-ssl-cert generate-default-snakeoil --force-overwrite\
    \ > /dev/null 2>&1\nfi\n\ntail -F /var/log/squid/access.log 2>/dev/null &\ntail\
    \ -F /var/log/squid/error.log 2>/dev/null &\ntail -F /var/log/squid/store.log\
    \ 2>/dev/null &\ntail -F /var/log/squid/cache.log 2>/dev/null &\n\n# Replace environment\
    \ variables in the template and output to the squid.conf\necho \"[ENTRYPOINT]\
    \ replacing environment variables in the template\"\nawk '{\n    while(match($0,\
    \ /\\${[A-Za-z_][A-Za-z_0-9]*}/)) {\n        var = substr($0, RSTART+2, RLENGTH-3)\n\
    \        val = ENVIRON[var]\n        $0 = substr($0, 1, RSTART-1) val substr($0,\
    \ RSTART+RLENGTH)\n    }\n    print\n}' /etc/squid/squid.conf.template > /etc/squid/squid.conf\n\
    \n/usr/sbin/squid -Nz\necho \"[ENTRYPOINT] starting squid\"\n/usr/sbin/squid -f\
    \ /etc/squid/squid.conf -NYC 1\n"
  squid.conf.template: "\nacl localnet src 0.0.0.1-0.255.255.255\t# RFC 1122 \"this\"\
    \ network (LAN)\nacl localnet src 10.0.0.0/8\t\t# RFC 1918 local private network\
    \ (LAN)\nacl localnet src 100.64.0.0/10\t\t# RFC 6598 shared address space (CGN)\n\
    acl localnet src 169.254.0.0/16 \t# RFC 3927 link-local (directly plugged) machines\n\
    acl localnet src 172.16.0.0/12\t\t# RFC 1918 local private network (LAN)\nacl\
    \ localnet src 192.168.0.0/16\t\t# RFC 1918 local private network (LAN)\nacl localnet\
    \ src fc00::/7       \t# RFC 4193 local private network range\nacl localnet src\
    \ fe80::/10      \t# RFC 4291 link-local (directly plugged) machines\nacl SSL_ports\
    \ port 443\n# acl SSL_ports port 1025-65535   # Enable the configuration to resolve\
    \ this issue: https://github.com/langgenius/dify/issues/12792\nacl Safe_ports\
    \ port 80\t\t# http\nacl Safe_ports port 21\t\t# ftp\nacl Safe_ports port 443\t\
    \t# https\nacl Safe_ports port 70\t\t# gopher\nacl Safe_ports port 210\t\t# wais\n\
    acl Safe_ports port 1025-65535\t# unregistered ports\nacl Safe_ports port 280\t\
    \t# http-mgmt\nacl Safe_ports port 488\t\t# gss-http\nacl Safe_ports port 591\t\
    \t# filemaker\nacl Safe_ports port 777\t\t# multiling http\nacl CONNECT method\
    \ CONNECT\nacl allowed_domains dstdomain .marketplace.dify.ai\nhttp_access allow\
    \ allowed_domains\nhttp_access deny !Safe_ports\nhttp_access deny CONNECT !SSL_ports\n\
    http_access allow localhost manager\nhttp_access deny manager\nhttp_access allow\
    \ localhost\ninclude /etc/squid/conf.d/*.conf\nhttp_access deny all\n\n##################################\
    \ Proxy Server ################################\nhttp_port ${HTTP_PORT}\ncoredump_dir\
    \ ${COREDUMP_DIR}\nrefresh_pattern ^ftp:\t\t1440\t20%\t10080\nrefresh_pattern\
    \ ^gopher:\t1440\t0%\t1440\nrefresh_pattern -i (/cgi-bin/|\\?) 0\t0%\t0\nrefresh_pattern\
    \ \\/(Packages|Sources)(|\\.bz2|\\.gz|\\.xz)$ 0 0% 0 refresh-ims\nrefresh_pattern\
    \ \\/Release(|\\.gpg)$ 0 0% 0 refresh-ims\nrefresh_pattern \\/InRelease$ 0 0%\
    \ 0 refresh-ims\nrefresh_pattern \\/(Translation-.*)(|\\.bz2|\\.gz|\\.xz)$ 0 0%\
    \ 0 refresh-ims\nrefresh_pattern .\t\t0\t20%\t4320\n\n\n# cache_dir ufs /var/spool/squid\
    \ 100 16 256\n# upstream proxy, set to your own upstream proxy IP to avoid SSRF\
    \ attacks\n# cache_peer 172.1.1.1 parent 3128 0 no-query no-digest no-netdb-exchange\
    \ default \n\n################################## Reverse Proxy To Sandbox ################################\n\
    http_port ${REVERSE_PROXY_PORT} accel vhost\ncache_peer ${SANDBOX_HOST} parent\
    \ ${SANDBOX_PORT} 0 no-query originserver\nacl src_all src all\nhttp_access allow\
