  - type: input
    attributes:
      label: Dify version
      placeholder: 0.3.21
      description: See about section in Dify console
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Cloud or Self Hosted
      description: How / Where was Dify installed from?
