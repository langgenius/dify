name: Deploy to Production
on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - ".github/ISSUE_TEMPLATE/**"
jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docker
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Generate Build Number
        uses: einaregilsson/build-number@v2
        with:
          token: ${{ secrets.github_token }}
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"

      - name: Get Build Number
        run: |
          echo $BUILD_NUMBER

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Ensure Docker Compose v2
        run: |
          if docker compose version; then
            echo "Docker Compose v2 is available."
          else
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin
            docker compose version
          fi

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free disk space
        run: |
          set -eux
          df -h
          for path in /usr/share/dotnet /usr/local/lib/android /opt/ghc; do
            if [ -d "$path" ]; then
              sudo du -sh "$path" || true
              sudo rm -rf "$path"
            fi
          done
          sudo apt-get clean
          docker system prune -af || true
          docker builder prune -af || true
          df -h

      - name: Test IP Address
        run: |
          wget -qO- https://ipecho.net/plain ; echo

      - name: Set Kubectl
        uses: Azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Test Kubectl
        run: |
          kubectl get nodes
          kubectl get svc -n acedatacloud

      - name: Build Docker images
        env:
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
          CERTBOT_EMAIL: ""
          CERTBOT_DOMAIN: ""
        run: docker compose build --push

      - name: Deploy
        env:
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
        run: bash ../deploy/run.sh
