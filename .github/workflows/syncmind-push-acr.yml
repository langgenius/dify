name: SyncMind - Push images to Alibaba ACR (latest)

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  ACR_REGISTRY: crpi-2e30x3ttfmqmx83q.cn-chengdu.personal.cr.aliyuncs.com
  ACR_NAMESPACE: dify-vision

jobs:
  push:
    name: Build & push (linux/amd64)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: dify-api
            context: api
          - image: dify-web
            context: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Alibaba ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{ matrix.context }}"
          platforms: linux/amd64
          push: true
          tags: ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ matrix.image }}:latest
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
