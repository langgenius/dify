name: Deploy Enterprise

permissions:
  contents: read

on:
  workflow_run:
    workflows: ["Build and Push API & Web"]
    branches:
      - "deploy/enterprise"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'deploy/enterprise'

    steps:
      - name: trigger deployments
        env:
          DEV_ENV_ADDRS: ${{ vars.DEV_ENV_ADDRS }}
        run: |
          IFS=',' read -ra ENDPOINTS <<< "$DEV_ENV_ADDRS"
          
          for ENDPOINT in "${ENDPOINTS[@]}"; do
            ENDPOINT=$(echo "$ENDPOINT" | xargs)
            
            API_BODY=$(cat <<EOF
            {
              "project": "dify-api",
              "tag": "deploy-enterprise"
            }
            EOF
            )
            API_SIGNATURE=$(echo -n "$API_BODY" | openssl dgst -sha256 -hmac "deploy_secret" | awk '{print "sha256="$2}')
            curl -X POST -H "Content-Type: application/json" -H "X-Hub-Signature-256: $API_SIGNATURE" -d "$API_BODY" "$ENDPOINT"
            
            WEB_BODY=$(cat <<EOF
            {
              "project": "dify-web",
              "tag": "deploy-enterprise"
            }
            EOF
            )
            WEB_SIGNATURE=$(echo -n "$WEB_BODY" | openssl dgst -sha256 -hmac "deploy_secret" | awk '{print "sha256="$2}')
            curl -X POST -H "Content-Type: application/json" -H "X-Hub-Signature-256: $WEB_SIGNATURE" -d "$WEB_BODY" "$ENDPOINT"
          done
