identity:
  author: Richards Tu
  name: firecrawl
  label:
    en_US: Firecrawl
    zh_CN: Firecrawl
  description:
    en_US: Firecrawl API integration for web crawling and scraping.
    zh_CN: Firecrawl API 集成，用于网页爬取和数据抓取。
  icon: icon.svg
  tags:
    - search
    - utilities
credentials_for_provider:
  firecrawl_api_key:
    type: secret-input
    required: true
    label:
      en_US: Firecrawl API Key
      zh_CN: Firecrawl API 密钥
    placeholder:
      en_US: Please input your Firecrawl API key
      zh_CN: 请输入您的 Firecrawl API 密钥
    help:
      en_US: Get your Firecrawl API key from your Firecrawl account settings.
      zh_CN: 从您的 Firecrawl 账户设置中获取 Firecrawl API 密钥。
    url: https://www.firecrawl.dev/account
  firecrawl_api_url:
    type: secret-input
    required: false
    label:
      en_US: Firecrawl API url
      zh_CN: Firecrawl API url
    placeholder:
      en_US: Please enter your custom Fireclaw API URL
      zh_CN: 请输入您的自定义 Firecrawl API URL
    help:
      en_US: Fireclaw supports local deployment. If a key is not set, you can freely fill in the key.
      zh_CN: Fireclaw支持本地部署。如果未设置密钥，则可以自由填写密钥。
