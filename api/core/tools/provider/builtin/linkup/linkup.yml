identity:
  author: Juliette Sivan
  name: linkup
  label:
    en_US: Linkup Search Tool
    zh_Hans: Linkup 搜索工具
  description:
    en_US: Search engine optimized for agents to seamlessly and fairly retrieve data from the web and beyond.
    zh_Hans: 针对代理进行了优化的搜索引擎，可以无缝、公平地从网络及其他地方检索数据
  icon: icon.png
  tags:
    - search
    - api

dependencies:
  - linkup_sdk: "0.2.2"

commands:
  - name: search
    label:
      en_US: Search
      zh_Hans: 搜索
    description:
      en_US: Perform a search using the Linkup API.
      zh_Hans: 使用 Linkup API 进行搜索。
    parameters:
      - name: query
        type: string
        required: true
        label:
          en_US: Query
          zh_Hans: 查询
        description:
          en_US: The search query string.
          zh_Hans: 查询字符串。
      - name: depth
        type: string
        required: true
        label:
          en_US: Search Depth
          zh_Hans: 搜索深度
        description:
          en_US: The search depth (e.g., basic, standard).
          zh_Hans: 搜索深度（例如：基础、标准）。
      - name: output_type
        type: string
        required: true
        label:
          en_US: Output Type
          zh_Hans: 输出类型
        description:
          en_US: The desired type of output (e.g., searchResults).
          zh_Hans: 所需的输出类型（例如：searchResults）。
              - name: output_type
        type: string
        required: false
        label:
          en_US: Structured Output Schema
          zh_Hans: 结构化输出模式
        description:
          en_US: The output schema (only if output_type is structured).
          zh_Hans: 输出模式（仅当 output_type 为结构化时）。
