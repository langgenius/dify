identity:
  name: ddgo_news
  author: Assistant
  label:
    en_US: DuckDuckGo News Search
    zh_Hans: DuckDuckGo 新闻搜索
description:
  human:
    en_US: Perform news searches on DuckDuckGo and get results.
    zh_Hans: 在 DuckDuckGo 上进行新闻搜索并获取结果。
  llm: Perform news searches on DuckDuckGo and get results.
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: Query String
      zh_Hans: 查询语句
    human_description:
      en_US: Search Query.
      zh_Hans: 搜索查询语句。
    llm_description: Key words for searching
    form: llm
  - name: max_results
    type: number
    required: true
    default: 5
    label:
      en_US: Max Results
      zh_Hans: 最大结果数量
    human_description:
      en_US: The Max Results
      zh_Hans: 最大结果数量
    form: form
  - name: timelimit
    type: select
    required: false
    options:
      - value: Day
        label:
          en_US: Current Day
          zh_Hans: 当天
      - value: Week
        label:
          en_US: Current Week
          zh_Hans: 本周
      - value: Month
        label:
          en_US: Current Month
          zh_Hans: 当月
      - value: Year
        label:
          en_US: Current Year
          zh_Hans: 今年
    label:
      en_US: Result Time Limit
      zh_Hans: 结果时间限制
    human_description:
      en_US: Use when querying results within a specific time range only.
      zh_Hans: 只查询一定时间范围内的结果时使用
    form: form
  - name: require_summary
    type: boolean
    default: false
    label:
      en_US: Require Summary
      zh_Hans: 是否总结
    human_description:
      en_US: Whether to pass the news results to llm for summarization.
      zh_Hans: 是否需要将新闻结果传给大模型总结
    form: form
  - name: query_prefix
    label:
      en_US: Query Prefix
      zh_Hans: 查询前缀
    type: string
    required: false
    default: ""
    form: form
    human_description:
      en_US: Specific Search e.g. "site:msn.com"
      zh_Hans: 定向搜索 e.g. "site:msn.com"
