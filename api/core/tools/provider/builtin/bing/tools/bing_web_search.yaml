identity:
  name: bing_web_search
  author: Dify
  label:
    en_US: BingWebSearch
    zh_Hans: 必应网页搜索
    pt_BR: BingWebSearch
description:
  human:
    en_US: A tool for performing a Bing SERP search and extracting snippets and webpages.Input should be a search query.
    zh_Hans: 一个用于执行 Bing SERP 搜索并提取片段和网页的工具。输入应该是一个搜索查询。
    pt_BR: A tool for performing a Bing SERP search and extracting snippets and webpages.Input should be a search query.
  llm: A tool for performing a Bing SERP search and extracting snippets and webpages.Input should be a search query.
parameters:
  - name: query
    type: string
    required: true
    form: llm
    label:
      en_US: Query string
      zh_Hans: 查询语句
      pt_BR: Query string
    human_description:
      en_US: used for searching
      zh_Hans: 用于搜索网页内容
      pt_BR: used for searching
    llm_description: key words for searching
  - name: enable_computation
    type: boolean
    required: false
    form: form
    label:
      en_US: Enable computation
      zh_Hans: 启用计算
      pt_BR: Enable computation
    human_description:
      en_US: enable computation
      zh_Hans: 启用计算
      pt_BR: enable computation
    default: false
  - name: enable_entities
    type: boolean
    required: false
    form: form
    label:
      en_US: Enable entities
      zh_Hans: 启用实体搜索
      pt_BR: Enable entities
    human_description:
      en_US: enable entities
      zh_Hans: 启用实体搜索
      pt_BR: enable entities
    default: true
  - name: enable_news
    type: boolean
    required: false
    form: form
    label:
      en_US: Enable news
      zh_Hans: 启用新闻搜索
      pt_BR: Enable news
    human_description:
      en_US: enable news
      zh_Hans: 启用新闻搜索
      pt_BR: enable news
    default: false
  - name: enable_related_search
    type: boolean
    required: false
    form: form
    label:
      en_US: Enable related search
      zh_Hans: 启用相关搜索
      pt_BR: Enable related search
    human_description:
      en_US: enable related search
      zh_Hans: 启用相关搜索
      pt_BR: enable related search
    default: false
  - name: enable_webpages
    type: boolean
    required: false
    form: form
    label:
      en_US: Enable webpages search
      zh_Hans: 启用网页搜索
      pt_BR: Enable webpages search
    human_description:
      en_US: enable webpages search
      zh_Hans: 启用网页搜索
      pt_BR: enable webpages search
    default: true
  - name: limit
    type: number
    required: true
    form: form
    label:
      en_US: Limit for results length
      zh_Hans: 返回长度限制
      pt_BR: Limit for results length
    human_description:
      en_US: limit the number of results
      zh_Hans: 限制返回结果的数量
      pt_BR: limit the number of results
    min: 1
    max: 10
    default: 5
  - name: result_type
    type: select
    required: true
    label:
      en_US: result type
      zh_Hans: 结果类型
      pt_BR: result type
    human_description:
      en_US: return a list of links, json or texts
      zh_Hans: 返回一个列表，内容是链接、json还是纯文本
      pt_BR: return a list of links, json or texts
    default: text
    options:
      - value: link
        label:
          en_US: Link
          zh_Hans: 链接
          pt_BR: Link
      - value: json
        label:
          en_US: JSON
          zh_Hans: JSON
          pt_BR: JSON
      - value: text
        label:
          en_US: Text
          zh_Hans: 文本
          pt_BR: Text
    form: form
  - name: market
    type: select
    label:
