provider: openai
label:
  en_US: OpenAI
description:
  en_US: Models provided by OpenAI, such as GPT-3.5-Turbo and GPT-4.
  zh_Hans: OpenAI 提供的模型，例如 GPT-3.5-Turbo 和 GPT-4。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from OpenAI
    zh_Hans: 从 OpenAI 获取 API Key
  url:
    en_US: https://platform.openai.com/account/api-keys
supported_model_types:
  - llm
  - text-embedding
  - speech2text
  - moderation
  - tts
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: openai_organization
      label:
        zh_Hans: 组织 ID
        en_US: Organization
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的组织 ID
        en_US: Enter your Organization ID
    - variable: openai_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 API Base
        en_US: Enter your API Base
