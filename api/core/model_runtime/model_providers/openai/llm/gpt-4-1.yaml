model: gpt-4.1
label:
  zh_Hans: gpt-4.1
  en_US: gpt-4.1
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 1047576
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 32768
  - name: reasoning_effort
    label:
      zh_Hans: 推理工作
      en_US: Reasoning Effort
    type: string
    help:
      zh_Hans: 限制推理模型的推理工作
      en_US: Constrains effort on reasoning for reasoning models
    required: false
    options:
      - low
      - medium
      - high
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
pricing:
  input: '2.00'
  output: '8.00'
  unit: '0.000001'
  currency: USD