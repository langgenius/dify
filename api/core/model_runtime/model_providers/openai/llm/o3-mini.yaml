model: o3-mini
label:
  zh_Hans: o3-mini
  en_US: o3-mini
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    default: 100000
    min: 1
    max: 100000
  - name: reasoning_effort
    label:
      zh_Hans: 推理工作
      en_US: reasoning_effort
    type: string
    help:
      zh_Hans: 限制推理模型的推理工作
      en_US: constrains effort on reasoning for reasoning models
    required: false
    options:
      - low
      - medium
      - high
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: response_format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: '1.10'
  output: '4.40'
  unit: '0.000001'
  currency: USD
