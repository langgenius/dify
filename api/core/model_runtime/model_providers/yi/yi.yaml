provider: yi
label:
  en_US: 01.AI
  zh_Hans: 零一万物
description:
  en_US: Models provided by 01.AI, such as yi-34b-chat and yi-vl-plus.
  zh_Hans: 零一万物提供的模型，例如 yi-34b-chat 和 yi-vl-plus。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#007057"
help:
  title:
    en_US: Get your API Key from 01.ai
    zh_Hans: 从零一万物获取 API Key
  url:
    en_US: https://platform.lingyiwanwu.com/apikeys
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: openai_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      default: https://api.lingyiwanwu.com
      placeholder:
        zh_Hans: 在此输入您的 API Base
        en_US: Enter your API Base
provider_credential_schema:
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: openai_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 API Base
        en_US: Enter your API Base
