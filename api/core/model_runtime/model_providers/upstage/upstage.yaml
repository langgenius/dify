provider: upstage
label:
  en_US: Upstage
description:
  en_US: Models provided by Upstage, such as Solar-1-mini-chat.
  zh_Hans: Upstage 提供的模型，例如 Solar-1-mini-chat.
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#FFFFF"
help:
  title:
    en_US: Get your API Key from Upstage
    zh_Hans: 从 Upstage 获取 API Key
  url:
    en_US: https://console.upstage.ai/api-keys
supported_model_types:
  - llm
  - text-embedding
configurate_methods:
  - predefined-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: upstage_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
provider_credential_schema:
  credential_form_schemas:
    - variable: upstage_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
