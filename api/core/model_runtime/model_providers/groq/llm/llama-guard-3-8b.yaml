model: llama-guard-3-8b
label:
  zh_Hans: Llama-Guard-3-8B
  en_US: Llama-Guard-3-8B
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
pricing:
  input: '0.20'
  output: '0.20'
  unit: '0.000001'
  currency: USD
