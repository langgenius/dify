model: llama-3.2-90b-vision-preview
label:
  zh_Hans: Llama 3.2 90B Vision (Preview)
  en_US: Llama 3.2 90B Vision (Preview)
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
