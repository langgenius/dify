model: pixtral-large-2411
label:
  zh_Hans: pixtral-large-2411
  en_US: pixtral-large-2411
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
    min: 0
    max: 1
  - name: top_p
    use_template: top_p
    default: 1
    min: 0
    max: 1
  - name: max_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 8192
  - name: safe_prompt
    default: false
    type: boolean
    help:
      en_US: Whether to inject a safety prompt before all conversations.
      zh_Hans: 是否开启提示词审查
    label:
      en_US: SafePrompt
      zh_Hans: 提示词审查
  - name: random_seed
    type: int
    help:
      en_US: The seed to use for random sampling. If set, different calls will generate deterministic results.
      zh_Hans: 当开启随机数种子以后，你可以通过指定一个固定的种子来使得回答结果更加稳定
    label:
      en_US: RandomSeed
      zh_Hans: 随机数种子
    default: 0
    min: 0
    max: 2147483647
pricing:
  input: '0.008'
  output: '0.024'
  unit: '0.001'
  currency: USD
