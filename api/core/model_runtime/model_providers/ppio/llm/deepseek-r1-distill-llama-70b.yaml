model: deepseek/deepseek-r1-distill-llama-70b
label:
  zh_Hans: DeepSeek R1 Distill Llama 70B
  en_US: DeepSeek R1 Distill Llama 70B
model_type: llm
features:
- agent-thought
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
- name: temperature
  use_template: temperature
  min: 0
  max: 2
  default: 1
- name: top_p
