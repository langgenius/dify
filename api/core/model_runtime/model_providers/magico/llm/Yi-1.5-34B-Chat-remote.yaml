model: Yi-1.5-34B-Chat-remote
label:
  zh_Hans: Yi-1.5-34B-Chat
  en_US: Yi-1.5-34B-Chat
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 3500
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 2048
    min: 1
    max: 3500
  - name: response_format
    use_template: response_format
pricing:
  input: '0.000'
  output: '0.000'
  unit: '0.000'
  currency: USD
