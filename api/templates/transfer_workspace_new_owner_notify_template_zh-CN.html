<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 16pt;
      color: #101828;
      background-color: #e9ebf0;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 504px;
      height: 374px;
      margin: 40px auto;
      padding: 0 48px 48px;
      background-color: #fcfcfd;
      border-radius: 16px;
      border: 1px solid #ffffff;
      box-shadow: 0px 3px 10px -2px rgba(9, 9, 11, 0.08), 0px 2px 4px -2px rgba(9, 9, 11, 0.06);
    }

    .header {
      padding-top: 36px;
      padding-bottom: 24px;
    }

    .header img {
      max-width: 63px;
      height: auto;
    }

    .title {
      margin: 0;
      padding-top: 8px;
      padding-bottom: 16px;
      color: #101828;
      font-size: 24px;
      font-family: Inter;
      font-style: normal;
      font-weight: 600;
      line-height: 120%; /* 28.8px */
    }

    .description {
      color: #354052;
      font-size: 14px;
      font-family: Inter;
      font-style: normal;
      font-weight: 400;
      line-height: 20px; /* 142.857% */
      letter-spacing: -0.07px;
    }

    .content1 {
      margin: 0;
      padding-top: 16px;
      padding-bottom: 12px;
    }

    .content2 {
      margin: 0;
    }

    .content3 {
      margin: 0;
      padding-top: 12px;
      padding-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <!-- Optional: Add a logo or a header image here -->
      <img src="https://assets.dify.ai/images/logo.png" alt="Dify Logo" />
    </div>
    <p class="title">您现在是 {{WorkspaceName}} 的所有者</p>
    <div class="description">
      <p class="content1">您已被分配为工作空间“{{WorkspaceName}}”的新所有者。</p>
      <p class="content2">作为新所有者，您现在对该工作空间拥有完全的管理权限。</p>
      <p class="content3">如果您有任何问题，请联系support@dify.ai。</p>
    </div>
  </div>
</body>

</html>
