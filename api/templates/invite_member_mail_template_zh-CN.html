<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 16pt;
            color: #374151;
            background-color: #E5E7EB;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 560px;
            margin: 40px auto;
            padding: 20px;
            background-color: #F3F4F6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2970FF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #265DD4;
        }
        .footer {
            font-size: 0.9em;
            color: #777777;
            margin-top: 30px;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://cloud.dify.ai/logo/logo-site.png" alt="Dify Logo">
        </div>
        <div class="content">
            <p>尊敬的 {{ to }}，</p>
            <p>{{ inviter_name }} 现邀请您加入我们在 Dify 的工作区，这是一个专为 LLM 应用开发而设计的平台。在 Dify 上，您可以探索、创造和合作，构建和运营 AI 应用。</p>
            <p>点击下方按钮即可登录 Dify 并且加入空间。</p>
            <p style="text-align: center;"><a style="color: #fff; text-decoration: none" class="button" href="{{ url }}">在此登录</a></p>
        </div>
        <div class="footer">
            <p>此致，</p>
            <p>Dify 团队</p>
            <p>请不要直接回复此电子邮件；由系统自动发送。</p>
        </div>
    </div>
</body>
</html>
