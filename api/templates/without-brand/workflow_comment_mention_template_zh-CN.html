<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 16pt;
      color: #101828;
      background-color: #e9ebf0;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 504px;
      min-height: 374px;
      margin: 40px auto;
      padding: 0 48px;
      background-color: #fcfcfd;
      border-radius: 16px;
      border: 1px solid #ffffff;
      box-shadow: 0px 3px 10px -2px rgba(9, 9, 11, 0.08), 0px 2px 4px -2px rgba(9, 9, 11, 0.06);
    }

    .header {
      padding-top: 36px;
      padding-bottom: 24px;
    }

    .header img {
      max-width: 63px;
      height: auto;
    }

    .title {
      margin: 0;
      padding-top: 8px;
      padding-bottom: 16px;
      color: #101828;
      font-size: 24px;
      font-family: Inter;
      font-style: normal;
      font-weight: 600;
      line-height: 120%;
    }

    .description {
      color: #354052;
      font-size: 14px;
      font-family: Inter;
      font-style: normal;
      font-weight: 400;
      line-height: 20px;
      letter-spacing: -0.07px;
    }

    .content1 {
      margin: 0;
      padding-top: 16px;
      padding-bottom: 8px;
    }

    .content2 {
      margin: 0;
      padding-bottom: 16px;
    }

    .comment-box {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      background-color: #f2f4f7;
    }

    .comment-text {
      margin: 0;
      color: #101828;
      font-family: Inter;
      font-size: 14px;
      font-style: normal;
      font-weight: 500;
      line-height: 20px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .tips {
      margin: 0;
      padding-bottom: 24px;
      color: #354052;
      font-size: 14px;
      font-family: Inter;
      font-style: normal;
      font-weight: 400;
      line-height: 20px;
      letter-spacing: -0.07px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://assets.dify.ai/images/logo.png" alt="Dify Logo" />
    </div>
    <p class="title">你在工作流评论中被提及</p>
    <div class="description">
      <p class="content1">你好，{{ mentioned_name }}：</p>
      <p class="content2">{{ commenter_name }} 在 {{ app_name }} 中提及了你。</p>
    </div>
    <div class="comment-box">
      <p class="comment-text">{{ comment_content }}</p>
    </div>
    <p class="tips">请在 <a href="{{ app_url }}" style="color: #155AEF; text-decoration: none;">{{ application_title }}</a> 中查看并回复此评论。</p>
  </div>
</body>

</html>
