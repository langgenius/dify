<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #101828;
      background-color: #e9ebf0;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px;
      margin: 80px auto 0 auto;
      padding: 36px 48px 52px 48px;
      background-color: #fcfcfd;
      border-radius: 16px;
      border: 1px solid #ffffff;
      box-shadow: 0 3px 10px -2px rgba(9, 9, 11, 0.08), 0 2px 4px -2px rgba(9, 9, 11, 0.06);
    }

    .header {
      margin-bottom: 40px;
    }

    .header img {
      max-width: 100px;
      height: auto;
    }

    .title {
      margin-bottom: 32px;
      font-weight: 600;
      font-size: 24px;
      line-height: 1.2;
      color: #101828;
    }

    .description {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 20px;
      color: #676f83;
    }

    .code-content {
      padding: 16px 32px;
      text-align: center;
      border-radius: 16px;
      background-color: #f2f4f7;
      margin: 16px auto;
    }

    .code {
      line-height: 36px;
      font-weight: 700;
      font-size: 30px;
    }

    .button {
      display: block;
      background: #2563eb;
      color: #fff !important;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      border: 0.5px solid rgba(16, 24, 40, 0.04);
      height: 36px;
      line-height: 36px;
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
      margin-bottom: 20px;
      box-shadow: 0 -6px 12px -4px rgba(9, 9, 11, 0.08) inset, 0 0 1px 0 rgba(255, 255, 255, 0.16) inset, 0 0.5px 0 0 rgba(255, 255, 255, 0.08) inset, 0 2px 2px -1px rgba(0, 0, 0, 0.12), 0 1px 1px -1px rgba(0, 0, 0, 0.12), 0 0 0 0.5px rgba(9, 9, 11, 0.05);
    }

    .reset-btn {
      color: #155AEF;
      text-decoration: none;
      font-weight: 500;
    }

    .support {
      color: #155AEF;
      text-decoration: none;
    }

    .support:hover {
      text-decoration: underline;
    }

    .tip {
      margin-top: 20px;
      color: #676F83;
      text-align: center;
      font-size: 12px;
      font-weight: 400;
      line-height: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="title">看起来您正在使用未注册的电子邮件重置密码</p>
    <p class="description">您好, </p>
    <p class="description">
      我们注意到您尝试重置密码，但此电子邮件未与任何账户关联。

      请在此注册: </p>
    <a href="{{ sign_up_url }}" class="button">注册</a>
    <p class="description">如果您没有请求此操作，您可以安全地忽略此电子邮件。</p>
  </div>
  <div class="tip">请不要直接回复此电子邮件，它是由系统自动发送的。</div>
</body>

</html>
