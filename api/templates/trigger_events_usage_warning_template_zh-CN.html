<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <style>
    body {
      font-family: 'Inter', 'PingFang SC', 'Arial', sans-serif;
      background-color: #e9ebf0;
      margin: 0;
      padding: 0;
      color: #000000;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    .card {
      width: 600px;
      min-height: 454px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      background: #fcfcfd;
      border: 1px solid #ffffff;
      box-shadow: 0px 3px 10px -2px rgba(9, 9, 11, 0.08), 0px 2px 4px -2px rgba(9, 9, 11, 0.06);
      border-radius: 16px;
    }

    .card-header {
      padding: 36px 48px 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-header img {
      width: 68px;
      height: auto;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 8px 48px 48px;
      width: 100%;
    }

    .title {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      line-height: 120%;
      color: #000000;
    }

    .body-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px 0;
    }

    .body-text {
      margin: 0;
      font-size: 14px;
      line-height: 20px;
      letter-spacing: -0.005em;
      color: #354052;
    }

    .body-text strong {
      font-weight: 600;
      color: #101828;
    }

    .cta {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 504px;
      height: 32px;
      padding: 0 16px;
      gap: 8px;
      background: #1677ff;
      border-radius: 6px;
      text-decoration: none;
      color: #ffffff !important;
      font-size: 14px;
      line-height: 22px;
      font-weight: 400;
    }

    .note {
      margin: 0;
      font-size: 14px;
      line-height: 20px;
      letter-spacing: -0.005em;
      color: #354052;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="https://assets.dify.ai/images/logo.png" alt="Dify Logo" />
    </div>
    <div class="card-content">
      <h1 class="title">您的触发事件额度接近上限</h1>
      <div class="body-group">
        <p class="body-text">
          您的工作区 <strong>{{workspaceName}}</strong> 已使用 <strong>{{usagePercent}}</strong> 的
          <strong>{{usageScope}}</strong>，触及 <strong>{{planName}} 计划（上限：{{planLimit}}）</strong>。
        </p>
        <p class="body-text">
          一旦达到上限，由 <strong>{{triggerSources}}</strong> 触发的工作流将被暂时暂停。
        </p>
        <p class="body-text">
          {{upgradeHint}}
        </p>
      </div>
      <a class="cta" href="{{upgradeUrl}}" target="_blank" rel="noopener noreferrer">{{ctaLabel}}</a>
      <p class="note">
        <strong>{{planName}} 计划的触发事件额度{{resetDescription}}</strong>。
      </p>
    </div>
  </div>
</body>

</html>
