        - id: 2b2ad468-efcd-4bcc-aeb9-d53d2f2770ad
          role: user
          text: 'â€‹â€‹# Objectiveâ€‹â€‹

            Analyze whether application {{#17430589567120.pod#}} is impacted by alert
            event {{#1742807803325.alertName#}} based on anomaly thread data across
            resource categories, and perform preliminary root cause attribution.


            â€‹â€‹# Input Data Specificationsâ€‹â€‹


            â€‹â€‹Per-category dataâ€‹â€‹ includes thread latency and associated North Star
            metrics (e.g., network RTT for network-related latency).

            â€‹â€‹Anomaly data point countâ€‹â€‹: Number of instances where latency exceeds
            20% of the historical average for the same thread type. The average value
            of the thread.

            â€‹â€‹# Analysis Rulesâ€‹â€‹


            â€‹â€‹Identify Primary Anomaly Directionâ€‹â€‹

            Give the average value of the abnormal thread.

            Determine the resource type with the â€‹â€‹most significant latency increaseâ€‹â€‹
            (e.g., values elevated to â€‹â€‹second-level magnitudesâ€‹â€‹ instead of milliseconds).

            Prioritize â€‹â€‹thread count analysisâ€‹â€‹: If a resource type (e.g., network/epoll)
            has the highest number of anomalous threads, attribute the root cause
            to that category.

            Example: 4 threads with network/epoll anomalies vs. 2 CPU threads â†’ classify
            as â€‹â€‹network issueâ€‹â€‹.

